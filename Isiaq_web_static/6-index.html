<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>AirBnB Clone</title>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/4-filters.css">
                <link rel="stylesheet" href="styles/5-filters.css">
                <link rel="stylesheet" href="styles/6-filters.css">
        </head>
	<body>
                <header>
                    <div class="logo"></div>
                </header>
                <div class="container">
                    <section class="filters">
                        <button>Search</button>
                        <div class="locations">
                            <h3>States</h3>
                            <h4>Which state?</h4>
                            <ul class="popover"> 
                                <li>
                                    <h2>State 1</h2>
                                    <ul>
                                        <li>City 1</li>
                                        <li>City 2</li>
                                    </ul>
                                </li>
				<li>
                                    <h2>State 2</h2>
                                    <ul>
                                        <li>City 1</li>
                                        <li>City 2</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
			<div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Wanna use the internet?</h4>
                            <ul class="popover"> 
                                <li>
                                    <h2>Amenities</h2>
                                    <ul>
                                        <li>Electricity</li>
                                        <li>Internet</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
                <footer>Best School</footer>
        </body>
        
</html>
